version: '3.5'

services: 
    db:
        image: postgres:9.4        
        ports:
            - "5432:5432"
        networks:
            - employee-db        
        environment:
            POSTGRES_PASSWORD: admin
            POSTGRES_USER: admin
            POSTGRES_DB: project
        volumes:
            - ../db/pgdata:/var/lib/postgresql/data
networks:
  employee-db: 